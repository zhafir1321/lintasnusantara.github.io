<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="icon" type="image/x-icon" href="/img/icons.jpeg">
  </head>
  <body>
    <!-- Navbar-->
    <div class="flex justify-between py-5 px-10 nav">
      <h1 class="text-3xl font-bold">Lintas Nusantara</h1>
      <a href="./index.html"
        ><button class="btn btn-error text-white">Logout</button></a
      >
    </div>
    <!-- Navbar-->
    <div class="w-screen h-screen">
      <div class="pt-2">
        <div class="flex justify-between md:justify-evenly my-5 px-5">
          <h1 class="text-center text-3xl font-bold text-white">List Barang</h1>
          <!--Modal-->
          <!-- Modal toggle -->
          <button
            data-modal-target="crud-modal"
            data-modal-toggle="crud-modal"
            class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            type="button"
          >
            +
          </button>
          <!-- Main modal -->
          <div
            id="crud-modal"
            tabindex="-1"
            aria-hidden="true"
            class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
          >
            <div class="relative p-4 w-full max-w-md max-h-full">
              <!-- Modal content -->
              <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div
                  class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
                >
                  <h3
                    class="text-lg font-semibold text-gray-900 dark:text-white"
                  >
                    Create New List
                  </h3>
                  <button
                    type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-toggle="crud-modal"
                  >
                    <svg
                      class="w-3 h-3"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 14 14"
                    >
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                      />
                    </svg>
                    <span class="sr-only">Close modal</span>
                  </button>
                </div>
                <!-- Modal body -->
                <form
                  id="myForm"
                  class="p-4 md:p-5"
                >
                  <div class="grid gap-4 mb-4 grid-cols-2">
                    <div class="col-span-2">
                      <label
                        for="nama"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >Jenis Barang</label
                      >
                      <select
                        type="text"
                        name="name"
                        id="name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                      >
                      <option selected="">Pilih Jenis Barang</option>
                      <option value="Makanan">Makanan</option>
                      <option value="Pakaian">Pakaian/ Kain</option>
                      <option value="Kaca">Barang Pecah Belah</option>
                      <option value="Elektronik">Elektronik</option>
                      </select>
                    </div>
                    <div class="col-span-2 sm:col-span-1">
                      <label
                        for="berat"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >Berat</label
                      >
                      <input
                        type="number"
                        name="berat"
                        id="berat"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                        placeholder="Berat"
                        required=""
                      />
                    </div>
                    <div class="col-span-2 sm:col-span-1">
                      <label
                        for="shipment"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >Tujuan</label
                      >
                      <select
                        id="shipment"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                      >
                        <option selected="">Pilih Tujuan</option>
                        <option value="Jakarta">Jakarta</option>
                        <option value="Bandung">Bandung</option>
                        <option value="Aceh">Aceh</option>
                        <option value="Medan">Medan</option>
                        <option value="Padang">Padang</option>
                        <option value="Lampung">Lampung</option>
                        <option value="Samarinda">Samarinda</option>
                        <option value="Jogja">Jogjakarta</option>
                        <option value="Manado">Manado</option>
                        <option value="Jayapura">Jayapura</option>
                      </select>
                    </div>
                    <div class="col-span-2 sm:col-span-1">
                      <label
                        for="category"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >Jenis Pengiriman</label
                      >
                      <select
                        id="category"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                      >
                        <option selected="">Pilih Jenis Pengiriman</option>
                        <option value="Standard">Standard</option>
                      </select>
                    </div>
                  </div>
                  <div class="flex justify-center">
                    <button
                      type="submit"
                      class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                      data-modal-toggle="crud-modal"
                    >
                      <svg
                        class="me-1 -ms-1 w-5 h-5"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                          clip-rule="evenodd"
                        ></path>
                      </svg>
                      Add new List
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!--Modal-->
        </div>
        <!--Tabel-->
        <div class=" overflow-x-auto flex justify-center">
          <table class="border border-slate-400">
            <thead>
              <tr>
                <th class="text-center text-white px-5 head">No.</th>
                <th class="text-center text-white px-14 head">Nama Barang</th>
                <th class="text-center text-white px-5 head">Berat</th>
                <th class="text-center text-white px-5 head">Tujuan</th>
                <th class="text-center text-white px-10 head">
                  Jenis Pengiriman
                </th>
                <th class="text-center text-white p-5 head">Estimasi</t36h>
                <th class="text-center text-white px-14 head">Harga</th>
                <th class="text-center text-white px-14 head">Status</th>
                <th class="text-center text-white p-5 head">Aksi</th>
              </tr>
            </thead>
            <tbody id="dataTable">
              <tr class="tbody">
                <!-- <td class="text-center border">1</td>
                <td class="text-center border">Sepeda</td>
                <td class="text-center border">30kg</td>
                <td class="text-center border">Jakarta</td>
                <td class="text-center border">YES</td>
                <td class="text-center border">2 Hari</td>
                <td class="text-center border">Rp. 35.000</td>
                <td class="text-center border">Belum Terkirim</td>
                <td class="text-center border">
                  <div class="flex px-1 w-full">
                    <img
                      src="./img/edit.png"
                      width="20px"
                      height="20px"
                    />
                    <img
                      src="./img/hapus.png"
                      width="20px"
                      height="20px"
                    />
                  </div>
                </td> -->
              </tr>
            </tbody>
          </table>
        </div>
        <!--Tabel-->
      </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
  </body>
</html>
